<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
            integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="./styles/style.css" />
        <title>Moviography</title>
    </head>
    <body>
        <!-- HERO -->
        <div class="hero">
            <h1>Find your film</h1>
            <a class="watchlist-link" href="./watchlist.html" id="my-watchlist"
                >My Watchlist</a
            >
        </div>


        <main>
            <!-- SEARCH BAR -->
            <form action="#" class="search">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input
                    type="text"
                    class="search-bar"
                    id="search-bar"
                    placeholder="Search for a movie"
                    aria-placeholder="Search for a movie"
                />
                <button class="search-btn" id="search-btn">Search</button>
            </form>
            <!-- FILM DISPLAY AREA -->
            <div class="card-container" id="card-container">
                <div class="cards-placeholder">
                    <img
                        src="./styles/images/Icon.jpg"
                        alt="#"
                        id="cards-placeholder-icon"
                    />
                    <p class="cards-placeholder-text">Start Exploring</p>
                </div>

                <!-- render films here -->
            </div>
        </main>
        <script src="./app.js" type="module"></script>
    </body>
</html>
